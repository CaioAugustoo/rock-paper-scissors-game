<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/styles/index.css" rel="stylesheet" />
    <title>Game</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="score-wrapper">
          <div class="logo">
            <img src="assets/svg/logo.svg" alt="Rock Paper Scissors" />
          </div>
          <div class="score">
            <p>Score</p>
            <h1>0</h1>
          </div>
        </section>

        <section class="controls">
          <div class="controls-wrapper">
            <div class="rock">
              <img src="assets/svg/rock.svg" alt="Rock" />
            </div>
            <div class="scissors">
              <img src="assets/svg/scissors.svg" alt="Scissors" />
            </div>
            <div class="paper">
              <img src="assets/svg/paper.svg" alt="Paper" />
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="out/index.js"></script>
  </body>
</html>
